[DEFAULT]
debug = true
theme = thewildwest
theme_host = http://localhost:5430

[app:shootout]
use = egg:shootout
db = sqlite:///ideadb
debug_templates = true
reload_templates = true

[filter:who]
use = egg:repoze.who#config
config_file = %(here)s/who.ini

[filter:deliverance]
paste.filter_app_factory = deliverance.wsgimiddleware:make_filter
theme_uri = %(theme_host)s/resources/%(theme)s/index.html?notheme
rule_uri = file:///%(here)s/shootout/deliverance/rules/%(theme)s.xml

[pipeline:main]
pipeline =
         deliverance
         egg:repoze.tm2#tm
         who
         shootout

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5430
